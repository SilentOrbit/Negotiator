<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="script/errors.js"></script>
    <script src="script/legacy.js"></script>
    <script src="script/settings.js"></script>
    <script src="script/export.js"></script>
    <script src="script/filters.js"></script>
    <script src="script/query.js"></script>
    <script src="script/requests.js"></script>
    <script src="script/sync.local.js"></script>
    <script src="script/sync.chrome.js"></script>
    <script src="script/sync.negotiator.js"></script>
    <script src="script/sync.js"></script>
</head>
<body>
    <form id="filterTemplate">
        <div><input type="button" id="del" value="delete" class="dangerButton" /></div>
        <div><input type="checkbox" id="track" /></div>
        <div><input type="text" id="from" value="" placeholder="From domain" /></div>
        <div><input type="text" id="to" value="" placeholder="To domain" /></div>
        <div><select id="filter"></select></div>
        <div><input type="submit" id="add" value="Add" class="button" /></div>
    </form>
    <div id="filterHeader" class="header">
        <span></span>
        <span class="tooltip tooltip-below">
            Track<div>
                <h1>Track requests</h1>
                <p>Requests matching this filter will be tracked.</p>
                <p>By default only requests that does not match any filter are tracked.</p>
            </div>
        </span>
        <span>From</span>
        <span>To</span>
        <span>Action</span>
        <span></span>
    </div>
</body>
</html>

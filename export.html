<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Export - Negotiator</title>
    <script src="script/page-export.js"></script>
    <script src="script/page.js"></script>
</head>
<body>
    <header id="mainpanel">
        <a href="filters.html" class="button">Filters</a>
        <a href="tracked.html" class="button">Tracked</a>
        <a href="options.html" class="button">Options</a>
        <a href="export.html" class="button active">Export</a>
        <span class="filler"></span>
        <a href="http://silentorbit.com/negotiator/" target="_blank" class="title">NEGOTIATOR</a>
    </header>
    <div class="columns">
        <div class="main box">
            <p>Settings, actions and filters</p>
        </div>
    </div>
    <div class="columns">
        <div class="grow box exportedColumn">
            <h1>Export</h1>
            <input type="button" id="exportJSON" value="Export" class="button button-bottom" />
            <textarea id="exportedJSON" placeholder="Click Export"></textarea>
        </div>
        <div class="grow box exportedColumn">
            <h1>Import</h1>
            <input type="button" id="importJSON" value="Import" class="button button-bottom" " />
            <textarea id="importedJSON" placeholder="Paste a previous export here and click Import"></textarea>
        </div>
    </div>
</body>
</html>
